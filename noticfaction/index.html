<body>

        <div class="headerContainer">

                <ul>
                    <li class="item"><a href="#">Home</a></li>

                </ul>
                <div id="headLogo">
                    <ul>
                        <li class="item"><a href="#"><img class="headerLogo" src="image/apple-logo.png"
